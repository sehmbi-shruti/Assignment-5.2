<!DOCTYPE html>
<html>
<head>
	<title>JS Variables</title>
</head>
<body>
<script type="text/javascript">
	var recipeName = "Creamy Squash Linguine";
	var prepTime = 45;
	var recipeBy = "Jimmy Cutter";
	var isVeg = true;
	var calories = 223.7;
	console.log("Recipe Details : ");
	console.log("---------");
	console.log("Recipe Name : " + recipeName);
	console.log("Preparation Time : " + prepTime);
	console.log("Recipe By : " + recipeBy);
	console.log("Vegetarian Dish : " + isVeg);
	console.log("Calories : " + calories);
	prepTime = prepTime + 15;
	recipeBy = "Jimmy Cutter George";
	console.log("Recipe Details after update:");
	console.log("---------");
	console.log("Recipe Name : " + recipeName);
	console.log("Preparation Time : " + prepTime);
	console.log("Recipe By : " + recipeBy);
	console.log("Vegetarian Dish : " + isVeg);
	console.log("Calories : " + calories);
</script>
This file shows variables in Console.
</body>
</html>
